spring.application.name=backend
# Server port
server.port=8080

# Database kapcsolat (pl. MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/gamereviewdb
spring.datasource.username=root
spring.datasource.password=root

# JPA beállítások (ha Spring Data JPA-t használsz)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS globális konfiguráció (opcionális)
spring.web.cors.allowed-origin-patterns=http://localhost:3000

# Spring Security JWT login for testing
spring.security.user.name=admin
spring.security.user.password=password
jwt.secret=your_secret_key
jwt.expiration=86400000